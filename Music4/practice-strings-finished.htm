<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculating Practice Hours</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <section id="main">
        <section id="main_content">
            <h1>Guitar Lessons</h1>
            <p>We have a comprehensive 20-hour series on learning to play the guitar.</p>
            <p>
                Enter the number of hours per week you can dedicate to learning:
                <input type="number" id="practiceHours" name="Practice Hours:"
                       onchange="getPracticeHours();" />
            </p>
            <p id="practiceWeeks">&nbsp;</p>

            <script language="JavaScript">
                function getPracticeHours() {
                    try
                    {
                        var hoursEntered = parseInt(document.getElementById('practiceHours').value)
                        var msg1 = 'It will take you '
                        var msg2 = 20 / hoursEntered
                        var msg3 = ' weeks to finish this program'
                        var msg4 = 'Can you do '
                        var msg5 = hoursEntered
                        var msg6 = ' per week for '
                        var msg7 = ' weeks?'

                        document.getElementById('practiceWeeks').innerHTML =
                            'It will take you ' + 20 / hoursEntered + ' weeks to finish this program at '
                            + hoursEntered + ' hours per week.';
                    }
                    catch(error)
                    {
                        alert("Error: " + error.description);
                    }
                 }

            </script>
        </section>
    </section>
</body>
</html>
